<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/3c7554d53f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">





</head>
<body>
    <div class="container">

<!-- header start -->
        <header class="header_main">
            <div class="plant">
                <a href="index.html"><img src="images/logo plant.svg" alt="logo"></a>
                <h3 class="plant_t">PLANT
                    SHOP</h3>

            </div>
            <form name="serch">
                <input type="search" value="" placeholder="What are you looking for?" class="serch_input">

                <button class="serch_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>



            </form>

            <div class="login_cart">
                <h3 class="login_t">LOG IN</h3>
                <i class="fa-solid fa-cart-shopping"></i>

            </div>



        </header>

        <!-- navigation start -->
        <nav class="header_nav">
            <ul class="header_ul">
                <li class="header_li">
                    <a href="index.html" class="header_a">HOME</a>
                </li>
                <li class="header_li">
                    <a href="index.html" class="header_a">ABOUT</a>
                </li>
                <li class="header_li">
                    <a href="index.html" class="header_a">SERVICES</a>
                </li>
                <li class="header_li"><a href="index.html"
                    class="header_a">PLANT CARE</a>
                </li>
                <li class="header_li" >
                    <a href="index.html" class="header_a active">CONTACT US</a>
                </li>
            </ul>
        </nav>

        <!-- main section start -->
        <div class="main_section">
            
            <form action="" name="cotact" class="main_form">

                <!-- contat us with name and email -->

                <h2 class="sec1_h2">CONTACT US</h2>

                <input type="text" name="NAME" id="form_name" placeholder="Name">

                <input type="email" name="EMAIL" id="form_email" placeholder="Email">
                
                <!-- selector with label -->


                <h4 class="question_">Is your question about an existing order?</h4>
                
                <select name="yes_or_no" id="selector" class="select_Y_N">
                    <option value=""></option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <!-- radio start -->

                <h4 class="question_">I have a delivery question about my order</h4>
                
                <div>
                    <input type="radio" id="one" name="sel_radio">
                <label for="one" class="label_">I did not receive my order</label>
                </div>

                <div>
                    <input type="radio" id="two" name="sel_radio">
                <label for="two" class="label_">My order is incorrect or arrived damaged</label>
                </div>

                <div>
                    <input type="radio" id="thre" name="sel_radio">
                <label for="thre" class="label_">Cancel my order</label>
                </div>

                <div>
                    <input type="radio" id="four" name="sel_radio">
                <label for="four" class="label_">Change my shipping address</label>
                </div>

                <!-- mesage start -->

                <h4 class="question_">Please provide more details below.</h4>

                <!-- textarea -->
                <textarea name="message" id="area51" cols="30" rows="10" placeholder="Message"></textarea>

                <input type="checkbox" id="check">
                <label for="" class="question_">I want to receive the newsletter </label>


                <button type="submit">SEND</button>




            </form>

        </div>



    </div>
    
</body>
</html>
